<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Mon Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fdf5f0;       /* fond principal très clair */
            --bg-secondary: #fffaf7;     /* fond secondaire */
            --text-primary: #5a2e1b;     /* texte brun foncé */
            --text-secondary: #8a6a55;   /* texte secondaire doux */
            --accent: #d46a1f;           /* orange ocre */
            --accent-hover: #a94d15;     /* orange brun + foncé */
            --border: #e5c3a1;           /* sable chaud */
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navbar customization */
        .navbar {
            background: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            color: var(--accent) !important;
            font-weight: 600;
        }

        .nav-link {
            color: var(--text-primary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        .nav-link.active {
            color: var(--accent) !important;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--border);
        }

        .contact-links a {
            font-size: 1.8rem;
            margin: 0 20px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .contact-links a:hover {
            color: var(--accent);
        }

        h1 {
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .lead {
            color: var(--text-secondary);
        }

        /* Contact section styling */
        section {
            min-height: calc(100vh - 76px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-links a {
                font-size: 1.5rem;
                margin: 0 15px;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="home.html">Pierre Tailhades</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html#projects">Projets</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section Contact -->
<section class="d-flex flex-column justify-content-center align-items-center text-center py-5">
    <img src="moi.jpg" alt="Photo de profil" class="profile-pic mb-4">
    <h1 class="fw-bold">Me contacter</h1>
    <p class="lead mb-5">N'hésitez pas à me joindre via mes réseaux :</p>

    <div class="contact-links">
        <a href="mailto:ptailhades2004@gmail.com" title="Email"><i class="bi bi-envelope-fill"></i></a>
        <a href="https://www.linkedin.com/in/pierre-tailhades-915b38290/" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/carottee" target="_blank" title="GitHub"><i class="bi bi-github"></i></a>
    </div>
</section>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
